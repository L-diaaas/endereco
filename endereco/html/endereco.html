<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/endereco.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="bolinha">
    </div>
    <div class="grampo">
        <div class="meio">
        </div>   
    </div>    

    <div class="prancheta">
        <div class="papel">
            <div class="botao"><a href="#">Voltar</a></div>
            <div class="cadastro">
                <h1>Cadastre seu endereço!</h1>
                <form action="/cadastrar-endereço" method="POST">

                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" required><br>

                    <label for="rua">Rua: </label>
                    <input type="text" id="rua" name="rua" required><br>

                    <label for="numero">Número: </label>
                    <input type="text" id="numero" name="numero" required><br>

                    <label for="bairro">Bairro: </label>
                    <input type="text" id="bairro" name="bairro" required><br>

                    <label for="cidade">Cidade: </label>
                    <input type="text" id="cidade" name="cidade" required><br>

                    <label for="estado">Estado: </label>
                    <select id="nome" name="nome" required>
                        <option value="">Selecione</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="BH">Bahia</option>
                        <option value="PE">Pernambuco</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="AC">Acre</option>
                        <option value="ES">Espirito Santo</option>
                    </select><br>
                    

                    <label for="cep">CEP: </label>
                    <input type="text" id="cep" name="cep" required><br> 
                    

                    <input type="submit" value="Cadastrar" required><br>
                </form>
            </div>
        </div>
    </div>


    
</body>
</html>
